<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loki</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main id="all">

            <section id="top">

                <p id="available">ESTÁ DISPONÍVEL AGORA!</p>

                <p  id="L">LOKI</p>

            </section>
            
            <section id="mid">

                <img src="./images/capa.png" alt="poster">

                <div id="midinfo">

                    <div id="text">

                    <p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)</p>
                    <p>retoma seu papel como o Deus do Mal em uma nova série que ocorre após</p>
                    <p>os eventos de “Vingadores: Endgame”.</p>

                    </div>

                    <div id="stats">

                        <div id="clock">

                            <img src="./images/clock.png" alt="clock">

                            <p>51min</p>

                        </div>
                        
                        <div id="stars">

                            <img src="./images/star.png" alt="star1">

                            <img src="./images/star.png" alt="star2">

                            <img src="./images/star.png" alt="star3">

                            <img src="./images/star.png" alt="star4">

                            <img src="./images/nostar.png" alt="star5">

                        </div>

                        <p id="year">2021</p>

                    </div>

                    <div id="buttons">

                        <button type="button">ASSISTIR AGORA</button>

                        <button type="button">TRAILER</button>

                    </div>

                </div>

            </section>

        </main>
        
        
    </body>

</html>
